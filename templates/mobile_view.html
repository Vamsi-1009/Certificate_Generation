<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Verification</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        body { background: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .badge { background: #10b981; color: white; padding: 8px 16px; border-radius: 20px; font-weight: bold; margin-bottom: 15px; font-size: 14px; }
        
        .cert-container {
            background: white; width: 100%; max-width: 500px; border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); position: relative;
            overflow: hidden; border: 4px solid #2c3e7b; aspect-ratio: 1200/850;
        }
        .sidebar { position: absolute; left: 0; top: 0; width: 25%; height: 100%; background: #2c3e7b; }
        .content { position: absolute; left: 25%; top: 0; width: 75%; height: 100%; padding: 10px; box-sizing: border-box; text-align: center; color: #2c3e7b; }
        
        h1 { font-size: 18px; margin: 10px 0 2px 0; font-family: Georgia, serif; }
        h2 { font-size: 8px; color: #d4af37; margin: 0 0 15px 0; letter-spacing: 2px; }
        .student-name { font-size: 16px; font-weight: bold; margin-top: 10px; border-bottom: 1px solid #d4af37; display: inline-block; }
        .details { font-size: 10px; color: #64748b; margin-top: 8px; }
        .footer { margin-top: 20px; font-size: 9px; color: #334155; }
        .cert-id-display { color: #d4af37; font-weight: bold; font-size: 9px; margin-top: 5px; }
        
        .dl-btn { background: #3b82f6; color: white; padding: 12px 24px; border: none; border-radius: 8px; font-weight: bold; margin-top: 20px; cursor: pointer; width: 100%; max-width: 500px; }
        #error { color: #ef4444; margin-top: 50px; display: none; }
    </style>
</head>
<body>
    <div class="badge">✓ VERIFIED BY AI KARYASHALA</div>

    <div id="certContainer" class="cert-container" style="display:none;">
        <div class="sidebar"></div>
        <div class="content">
            <h1>CERTIFICATE</h1>
            <h2>OF PARTICIPATION</h2>
            <p class="details">This is to certify that</p>
            <div class="student-name" id="dispName"></div>
            <p class="details">has successfully completed the<br><b>AI Karyashala Bootcamp</b></p>
            <div class="footer">
                <p id="dispRoll"></p>
                <p id="dispDate"></p>
                <div class="cert-id-display" id="dispId"></div>
                <p style="font-weight:bold; margin-top:10px;">KIET College, Kakinada</p>
            </div>
        </div>
    </div>

    <button id="downloadBtn" class="dl-btn" style="display:none;" onclick="downloadMobilePDF()">Download Certificate PDF ↓</button>

    <div id="error">Invalid or Corrupted Link</div>

    <script>
        const hash = window.location.hash.substring(1);
        let currentStudent = "";

        if (hash) {
            try {
                const decoded = atob(hash.replace(/-/g, '+').replace(/_/g, '/'));
                const [name, roll, date, id] = decoded.split('|');
                currentStudent = name;
                
                document.getElementById('dispName').innerText = name;
                document.getElementById('dispRoll').innerText = "Roll No: " + roll;
                document.getElementById('dispDate').innerText = "Issued on: " + date;
                document.getElementById('dispId').innerText = "CERT ID: " + id;
                
                document.getElementById('certContainer').style.display = 'block';
                document.getElementById('downloadBtn').style.display = 'block';
            } catch (e) {
                document.getElementById('error').style.display = 'block';
            }
        }

        async function downloadMobilePDF() {
            const btn = document.getElementById('downloadBtn');
            btn.innerText = "Generating...";
            
            const { jsPDF } = window.jspdf;
            const element = document.getElementById('certContainer');
            
            const canvas = await html2canvas(element, { scale: 3 });
            const imgData = canvas.toDataURL('image/png');
            
            const pdf = new jsPDF('l', 'px', [1200, 850]);
            pdf.addImage(imgData, 'PNG', 0, 0, 1200, 850);
            pdf.save(`${currentStudent.replace(/\s+/g, '_')}_Verified.pdf`);
            
            btn.innerText = "Download Certificate PDF ↓";
        }
    </script>
</body>
</html>
