<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Karyashala Generator Pro</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f172a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        .card {
            background: #1e293b;
            padding: 30px;
            border-radius: 15px;
            width: 450px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        h2 {
            color: #4a6cf7;
            margin-bottom: 20px;
            border-bottom: 1px solid #334155;
            padding-bottom: 10px;
        }

        label {
            font-size: 14px;
            color: #94a3b8;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px 0;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #4a6cf7;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            display: block;
            text-align: center;
            text-decoration: none;
        }

        .btn:hover {
            background: #3b4cca;
            transform: translateY(-2px);
        }

        .bulk-section {
            border-top: 1px dashed #334155;
            margin-top: 20px;
            padding-top: 20px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Certificate Generator</h2>
        <form action="/smart" method="POST" enctype="multipart/form-data">
            <label>1. Upload Student Data File</label>
            <p style="font-size: 12px; color: #94a3b8; margin: 4px 0 10px 0;">Supported: CSV, Excel (.xlsx), PDF</p>
            <input type="file" name="data_file" accept=".csv, .xlsx, .xls, .pdf" required>

            <label>2. Upload Photos (Optional)</label>
            <p style="font-size: 12px; color: #94a3b8; margin: 4px 0 10px 0;">ZIP file containing student images</p>
            <input type="file" name="photos_zip" accept=".zip">

            <button type="submit" class="btn" style="background: #4a6cf7; margin-top: 10px;">Generate & Download ZIP
                ðŸš€</button>
        </form>
    </div>
</body>

</html>
