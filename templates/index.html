<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Karyashala Generator Pro</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; display: flex; flex-direction: column; align-items: center; padding: 40px; }
        .card { background: #1e293b; padding: 30px; border-radius: 15px; width: 450px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); margin-bottom: 20px; }
        h2 { color: #4a6cf7; margin-bottom: 20px; border-bottom: 1px solid #334155; padding-bottom: 10px; }
        label { font-size: 14px; color: #94a3b8; }
        input { width: 100%; padding: 12px; margin: 8px 0 20px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 14px; background: #4a6cf7; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; display: block; text-align: center; text-decoration: none; }
        .btn:hover { background: #3b4cca; transform: translateY(-2px); }
        .bulk-section { border-top: 1px dashed #334155; margin-top: 20px; padding-top: 20px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Single Generation</h2>
        <form action="/generate" method="POST" enctype="multipart/form-data">
            <label>Full Name</label>
            <input type="text" name="name" placeholder="Rama Krishna" required>
            <label>Roll Number</label>
            <input type="text" name="roll_no" placeholder="22A81A..." required>
            <label>Issue Date</label>
            <input type="date" name="date" required>
            <label>Passport Photo</label>
            <input type="file" name="photo" accept="image/*" required>
            <button type="submit" class="btn">View Certificate âœ…</button>
        </form>

        <div class="bulk-section">
            <h2>Bulk Processing</h2>
            <form action="/bulk_generate" method="POST" enctype="multipart/form-data">
                <p style="font-size: 12px; color: #94a3b8; margin-bottom: 10px;">Upload CSV (name, roll_no, date)</p>
                <input type="file" name="csv_file" accept=".csv" required>
                <button type="submit" class="btn" style="background: #10b981;">Process Bulk List ðŸ§¾</button>
            </form>
        </div>
    </div>
</body>
</html>
